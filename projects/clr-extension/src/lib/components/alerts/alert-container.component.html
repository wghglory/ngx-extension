<!-- TODO: close translate [clrCloseButtonAriaLabel]="'CLOSE'"-->
<clr-alerts>
  <clr-alert
    *ngFor="let alert of alerts$ | async"
    [clrAlertClosable]="true"
    [clrAlertType]="alert.alertType"
    [clrAlertAppLevel]="alert.isAppLevel"
    [clrCloseButtonAriaLabel]="closeButtonAriaLabel"
    (clrAlertClosedChange)="onCloseAlert(alert.id)"
  >
    <clr-alert-item>
      <span class="alert-text" role="alert" [innerHTML]="alert.content"></span>
      <!-- This can be placed inside alert-text span
      <div class="alert-actions">
        <button class="btn alert-action">Fix</button>
      </div> -->
    </clr-alert-item>
  </clr-alert>
</clr-alerts>
