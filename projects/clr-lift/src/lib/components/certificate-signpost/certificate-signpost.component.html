<clr-signpost>
  <button
    type="button"
    class="btn btn-sm btn-link btn-icon"
    [attr.aria-label]="'certificate.showCertificate' | translate"
    clrSignpostTrigger
    [disabled]="hasError"
  >
    <cds-icon shape="certificate" size="16" />
  </button>
  <clr-signpost-content [clrPosition]="position()" *clrIfOpen>
    @if (certificate && certificateStatus && hash) {
      <cll-certificate [certificate]="certificate" [certificateStatus]="certificateStatus" [hash]="hash" />
    }
  </clr-signpost-content>
</clr-signpost>

<div *ngIf="showIcon() && certificateStatus" class="certificate-status">
  <cds-icon [attr.shape]="certificateStatus.shape" [attr.status]="certificateStatus.status" />
  <span [ngClass]="certificateStatusClass">{{ certificateStatus.labelText }}</span>
</div>
