<input [id]="controlId" #file type="file" class="clr-file" (change)="onFileSelected($event)" [accept]="acceptFiles" />

<button type="button" [disabled]="disabled" class="btn btn-outline btn-sm" (click)="file.click()">
  {{ (selectedFile ? 'FileReader.replace' : 'FileReader.browse') | translate }}
</button>
<span>{{ selectedFile?.name }}</span>

<button
  *ngIf="selectedFile"
  type="button"
  class="btn btn-sm btn-icon btn-link btn-close"
  (click)="removeFile()"
  [attr.aria-label]="'FileReader.removeFile' | translate"
>
  <cds-icon shape="times" />
</button>
