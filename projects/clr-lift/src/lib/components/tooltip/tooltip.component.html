<a
  [ngClass]="position()"
  class="tooltip"
  [style.left.px]="left()"
  [style.top.px]="top()"
  [style.z-index]="5001"
  role="tooltip"
  aria-haspopup="true"
>
  <span
    class="tooltip-content"
    [style.width.px]="width()"
    (mouseenter)="mouseEnter($event)"
    (mouseleave)="mouseLeave($event)"
  >
    <span [innerHtml]="text"></span>

    <!-- for complex content (TemplateRef, ComponentRef), display close button, build traps -->
    <div *ngIf="!text" cdkTrapFocus [cdkTrapFocusAutoCapture]="true">
      <div class="content-container" #contentContainer>
        <button
          class="close-btn"
          aria-label="Close (TODO: To be translated)"
          *ngIf="showClose"
          (click)="closeTooltip()"
        >
          <svg viewBox="0 0 36 36" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path
              fill="currentColor"
              d="M19.41,18l8.29-8.29a1,1,0,0,0-1.41-1.41L18,16.59,9.71,8.29A1,1,0,0,0,8.29,9.71L16.59,18,8.29,26.29a1,1,0,1,0,1.41,1.41L18,19.41l8.29,8.29a1,1,0,0,0,1.41-1.41Z"
            ></path>
          </svg>
        </button>
      </div>
      <!-- templateRef will be inserted here, sibling of contentContainer -->
    </div>
  </span>
</a>
