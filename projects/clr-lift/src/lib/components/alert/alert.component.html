<clr-alert [clrAlertType]="alertType()" [clrAlertSizeSmall]="isSmall()" [clrAlertAppLevel]="isAppLevel()">
  <clr-alert-item>
    @if (error()) {
      <span class="alert-text" role="alert">{{ error()?.message }}</span>
    }
    @if (content()) {
      <span class="alert-text" role="alert" [innerHTML]="content()"></span>
    }
  </clr-alert-item>
</clr-alert>
